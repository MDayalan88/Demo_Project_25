AWSTemplateFormatVersion: '2010-09-09'
Description: FileFerry AI Agent - Complete Infrastructure (Phase 2)

Parameters:
  Environment:
    Type: String
    Default: dev
    AllowedValues: [dev, staging, prod]
    Description: Environment name

Resources:
  # ============================================
  # DynamoDB Tables (5 Tables)
  # ============================================
  
  ActiveSessionsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: FileFerry-ActiveSessions
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: session_token
          AttributeType: S
      KeySchema:
        - AttributeName: session_token
          KeyType: HASH
      TimeToLiveSpecification:
        AttributeName: ttl
        Enabled: true
      SSESpecification:
        SSEEnabled: true
        SSEType: KMS
      Tags:
        - Key: Application
          Value: FileFerry
        - Key: Component
          Value: SSO

  UserContextTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: FileFerry-UserContext
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: user_id
          AttributeType: S
      KeySchema:
        - AttributeName: user_id
          KeyType: HASH
      TimeToLiveSpecification:
        AttributeName: ttl
        Enabled: true
      SSESpecification:
        SSEEnabled: true
        SSEType: KMS
      Tags:
        - Key: Application
          Value: FileFerry
        - Key: Component
          Value: Agent

  TransferRequestsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: FileFerry-TransferRequests
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: transfer_id
          AttributeType: S
        - AttributeName: user_id
          AttributeType: S
        - AttributeName: created_at
          AttributeType: S
      KeySchema:
        - AttributeName: transfer_id
          KeyType: HASH
      GlobalSecondaryIndexes:
        - IndexName: UserIdIndex
          KeySchema:
            - AttributeName: user_id
              KeyType: HASH
            - AttributeName: created_at
              KeyType: RANGE
          Projection:
            ProjectionType: ALL
      TimeToLiveSpecification:
        AttributeName: ttl
        Enabled: true
      SSESpecification:
        SSEEnabled: true
        SSEType: KMS
      Tags:
        - Key: Application
          Value: FileFerry
        - Key: Component
          Value: Transfers

  AgentLearningTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: FileFerry-AgentLearning
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: transfer_type
          AttributeType: S
        - AttributeName: size_category
          AttributeType: S
      KeySchema:
        - AttributeName: transfer_type
          KeyType: HASH
        - AttributeName: size_category
          KeyType: RANGE
      SSESpecification:
        SSEEnabled: true
        SSEType: KMS
      Tags:
        - Key: Application
          Value: FileFerry
        - Key: Component
          Value: ML

  S3FileCacheTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: FileFerry-S3FileCache
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: cache_key
          AttributeType: S
      KeySchema:
        - AttributeName: cache_key
          KeyType: HASH
      TimeToLiveSpecification:
        AttributeName: ttl
        Enabled: true
      SSESpecification:
        SSEEnabled: true
        SSEType: KMS
      Tags:
        - Key: Application
          Value: FileFerry
        - Key: Component
          Value: Cache

  # ============================================
  # IAM Role - Read-Only Access
  # ============================================

  FileFerryReadOnlyRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: FileFerryReadOnlyRole
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
          - Effect: Allow
            Principal:
              AWS: !Sub 'arn:aws:iam::${AWS::AccountId}:root'
            Action: sts:AssumeRole
            Condition:
              StringEquals:
                sts:ExternalId: FileFerry
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: FileFerryReadOnlyPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Sid: AllowReadOnlyS3Access
                Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:ListBucket
                Resource:
                  - 'arn:aws:s3:::*'
                  - 'arn:aws:s3:::*/*'
              - Sid: DenyS3WriteOperations
                Effect: Deny
                Action:
                  - s3:PutObject
                  - s3:DeleteObject
                Resource: '*'

Outputs:
  ActiveSessionsTableName:
    Description: Active Sessions Table
    Value: !Ref ActiveSessionsTable
    Export:
      Name: !Sub '${AWS::StackName}-ActiveSessionsTable'
  
  UserContextTableName:
    Description: User Context Table
    Value: !Ref UserContextTable
    Export:
      Name: !Sub '${AWS::StackName}-UserContextTable'
  
  TransferRequestsTableName:
    Description: Transfer Requests Table
    Value: !Ref TransferRequestsTable
    Export:
      Name: !Sub '${AWS::StackName}-TransferRequestsTable'
  
  AgentLearningTableName:
    Description: Agent Learning Table
    Value: !Ref AgentLearningTable
    Export:
      Name: !Sub '${AWS::StackName}-AgentLearningTable'
  
  S3FileCacheTableName:
    Description: S3 File Cache Table
    Value: !Ref S3FileCacheTable
    Export:
      Name: !Sub '${AWS::StackName}-S3FileCacheTable'
  
  FileFerryReadOnlyRoleArn:
    Description: FileFerry Read-Only Role ARN
    Value: !GetAtt FileFerryReadOnlyRole.Arn
    Export:
      Name: !Sub '${AWS::StackName}-ReadOnlyRoleArn'