"""
FileFerry Agent Configuration
"""

aws:
  region: us-east-1
  account_id: ${AWS_ACCOUNT_ID}
  
  # AWS Bedrock (Claude Sonnet 4.5)
  bedrock:
    model_id: anthropic.claude-3-5-sonnet-20241022-v2:0
    max_tokens: 4096
    temperature: 0.7
  
  # AWS SSO Configuration
  sso:
    sso_start_url: ${AWS_SSO_START_URL}
    sso_region: us-east-1
    account_id: ${AWS_ACCOUNT_ID}
    role_name: FileFerryReadOnlyRole
    session_duration: 10  # seconds
  
  # Step Functions
  step_functions:
    state_machine_arn: ${STEP_FUNCTIONS_ARN}
  
  # DynamoDB Tables
  dynamodb:
    transfer_requests_table: FileFerry-TransferRequests
    agent_learning_table: FileFerry-AgentLearning
    user_context_table: FileFerry-UserContext
    active_sessions_table: FileFerry-ActiveSessions
    s3_cache_table: FileFerry-S3FileCache

# ServiceNow Configuration
servicenow:
  instance_url: ${SERVICENOW_INSTANCE_URL}
  username: ${SERVICENOW_USERNAME}
  password: ${SERVICENOW_PASSWORD}
  default_assignment_group: DataOps

# Microsoft Teams
teams:
  webhook_url: ${TEAMS_WEBHOOK_URL}

# Datadog (Optional)
datadog:
  api_key: ${DATADOG_API_KEY}
  app_key: ${DATADOG_APP_KEY}
  site: datadoghq.com

# Transfer Settings
transfer:
  default_destination_type: sftp
  max_file_size_gb: 10
  chunk_size_mb: 10
  max_parallel_uploads: 16
  compression_enabled: true

# Logging
logging:
  level: INFO
  format: json